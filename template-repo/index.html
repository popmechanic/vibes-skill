<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Vibes Apps</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%); }
    .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    .glow { box-shadow: 0 0 30px rgba(139, 92, 246, 0.3); }
  </style>
</head>
<body class="min-h-screen text-white p-8">
  <div class="max-w-4xl mx-auto">
    <header class="text-center mb-12">
      <h1 class="text-5xl font-bold bg-gradient-to-r from-purple-400 via-pink-500 to-cyan-400 bg-clip-text text-transparent mb-4">
        My Vibes Apps
      </h1>
      <p class="text-gray-400">Generated with Vibes DIY</p>
    </header>

    <div class="glass rounded-2xl p-8 glow">
      <h2 class="text-2xl font-semibold mb-6 text-purple-300">Getting Started</h2>
      <p class="text-gray-300 mb-4">
        This is your Vibes apps gallery. When you generate apps with <code class="bg-white/10 px-2 py-1 rounded">/vibes:vibes</code>
        or <code class="bg-white/10 px-2 py-1 rounded">/vibes:riff</code>, they'll appear here.
      </p>
      <div class="mt-8 p-4 bg-white/5 rounded-lg border border-white/10">
        <p class="text-sm text-gray-400">
          No apps yet. Generate your first app to see it here!
        </p>
      </div>
    </div>

    <footer class="text-center mt-12 text-gray-500 text-sm">
      <p>Powered by <a href="https://vibes.diy" class="text-purple-400 hover:underline">Vibes DIY</a></p>
    </footer>
  </div>
</body>
</html>
