// VibesButton component - exact port from vibes.diy/pkg/app/components/vibes/VibesButton
// IMPORTANT: Uses hardcoded colors to prevent app style inheritance
const BLUE = "blue";
const RED = "red";
const YELLOW = "yellow";
const GRAY = "gray";

// Map variant names to hardcoded colors
const variantColors = {
  blue: VARIANT_BLUE,
  red: VARIANT_RED,
  yellow: VARIANT_YELLOW,
  gray: VARIANT_GRAY
};

function VibesButton({ variant = "blue", onClick, disabled, children, type, style: customStyle = {} }) {
  const [isHovered, setIsHovered] = useState(false);
  const [isActive, setIsActive] = useState(false);

  // Get hardcoded color for variant (no CSS variables!)
  const variantColor = variantColors[variant] || VARIANT_BLUE;

  // Calculate transform and shadow based on state
  let transform = "translate(0px, 0px)";
  let boxShadow = `8px 10px 0px 0px ${variantColor}, 8px 10px 0px 2px ${MENU_BORDER}`;

  if (isHovered && !isActive) {
    transform = "translate(2px, 2px)";
    boxShadow = `2px 3px 0px 0px ${variantColor}, 2px 3px 0px 2px ${MENU_BORDER}`;
  }

  if (isActive) {
    transform = "translate(4px, 5px)";
    boxShadow = "none";
  }

  const buttonStyle = {
    width: "200px",
    minHeight: "48px",
    padding: "0.75rem 1.5rem",
    borderRadius: "12px",
    fontSize: "1rem",
    fontWeight: 700,
    textTransform: "uppercase",
    letterSpacing: "0.05em",
    cursor: disabled ? "not-allowed" : "pointer",
    transition: "all 0.15s ease",
    position: "relative",
    transform,
    boxShadow,
    background: MENU_BG,
    color: MENU_TEXT,
    border: `2px solid ${MENU_BORDER}`,
    opacity: disabled ? 0.5 : 1,
    ...customStyle
  };

  return e("button", {
    type: type || "button",
    onClick,
    disabled,
    onMouseEnter: () => setIsHovered(true),
    onMouseLeave: () => { setIsHovered(false); setIsActive(false); },
    onMouseDown: () => setIsActive(true),
    onMouseUp: () => setIsActive(false),
    style: buttonStyle
  }, children);
}

// VibesPanel component with 3 modes (from vibes.diy/pkg/app/components/vibes/VibesPanel)
function VibesPanel({ dbName }) {
  const [mode, setMode] = useState("default");
  const [email, setEmail] = useState("");
  const [status, setStatus] = useState("idle");

  const handleLogout = () => {
    if (confirm("Clear all local data and reload?")) {
      localStorage.clear();
      indexedDB.databases().then(dbs => {
        dbs.forEach(db => indexedDB.deleteDatabase(db.name));
      });
      window.location.reload();
    }
  };

  const handleFreshStart = () => {
    if (confirm("Clear database and start fresh?")) {
      indexedDB.deleteDatabase(dbName || "my-app");
      window.location.reload();
    }
  };

  const handleRemix = () => {
    window.open("https://vibes.diy", "_blank");
  };

  const handleInvite = (ev) => {
    ev.preventDefault();
    setStatus("sending");
    setTimeout(() => {
      setStatus("success");
      setEmail("");
      setTimeout(() => {
        setStatus("idle");
        setMode("default");
      }, 2000);
    }, 1000);
  };

  const outerContainerStyle = {
    padding: "12px",
    display: "flex",
    flexDirection: "column",
    justifyContent: "center",
    alignItems: "center",
    gap: "12px"
  };

  const buttonContainerStyle = {
    display: "flex",
    flexDirection: "column",
    justifyContent: "center",
    alignItems: "center",
    gap: "24px",
    flexWrap: "wrap",
    maxWidth: "100%"
  };

  const renderButtons = () => {
    if (mode === "mutate") {
      return e(React.Fragment, null,
        e(VibesButton, { variant: BLUE, onClick: handleFreshStart }, "Fresh Start"),
        e(VibesButton, { variant: RED, onClick: handleRemix }, "Remix Code"),
        e(VibesButton, { variant: YELLOW, onClick: () => setMode("default") }, "Back")
      );
    }

    if (mode === "invite") {
      return e(React.Fragment, null,
        status === "idle" ? e("form", {
          onSubmit: handleInvite,
          style: { width: "100%", display: "flex", flexDirection: "column", gap: "12px" }
        },
          e("label", { style: { alignSelf: "flex-start", fontWeight: 600, color: MENU_TEXT } }, "Invite by email"),
          e("div", {
            style: {
              width: "100%",
              background: MENU_BG,
              border: `3px solid ${MENU_BORDER}`,
              borderRadius: "8px",
              padding: "12px"
            }
          },
            e("input", {
              type: "email",
              value: email,
              onChange: (ev) => setEmail(ev.target.value),
              placeholder: "friend@example.com",
              required: true,
              style: {
                width: "100%",
                border: "none",
                background: "transparent",
                color: MENU_TEXT,
                fontSize: "inherit",
                fontWeight: "inherit",
                padding: 0
              }
            })
          ),
          e(VibesButton, { variant: BLUE, type: "submit", disabled: !email.trim() }, "Send Invite")
        ) : e("div", {
          style: {
            textAlign: "center",
            padding: "16px",
            background: MENU_BG,
            border: `3px solid ${MENU_BORDER}`,
            borderRadius: "8px",
            color: MENU_TEXT
          }
        }, status === "sending" ? "Inviting..." : "Invitation sent!"),
        e(VibesButton, { variant: YELLOW, onClick: () => setMode("default") }, "Back")
      );
    }

    // Default mode
    return e(React.Fragment, null,
      e(VibesButton, { variant: BLUE, onClick: handleLogout }, "Logout"),
      e(VibesButton, { variant: RED, onClick: () => setMode("mutate") }, "Mutate"),
      e(VibesButton, { variant: YELLOW, onClick: () => setMode("invite") }, "Invite"),
      e(VibesButton, { variant: GRAY, onClick: () => {} }, "Settings")
    );
  };

  return e("div", { style: outerContainerStyle },
    e(LabelContainer, { label: "Settings", disappear: true },
      e("div", { style: buttonContainerStyle }, renderButtons())
    )
  );
}

// HiddenMenuWrapper - Exact port from vibes.diy/pkg/app/components/vibes/HiddenMenuWrapper
function HiddenMenuWrapper({ children, menuContent, dbName }) {
  const [menuOpen, setMenuOpen] = useState(false);
  const [menuHeight, setMenuHeight] = useState(280);
  const [isBouncing, setIsBouncing] = useState(false);
  const [hasBouncedOnMount, setHasBouncedOnMount] = useState(false);
  const menuRef = useRef(null);

  // Trigger bounce animation on first mount (respects reduced motion)
  useEffect(() => {
    if (!hasBouncedOnMount && !menuOpen) {
      const prefersReducedMotion = window.matchMedia?.("(prefers-reduced-motion: reduce)")?.matches || false;
      if (!prefersReducedMotion) {
        setIsBouncing(true);
        setTimeout(() => setIsBouncing(false), 800);
      }
      setHasBouncedOnMount(true);
    }
  }, [hasBouncedOnMount, menuOpen]);

  // Escape key handling
  useEffect(() => {
    const handleKeyDown = (ev) => {
      if (ev.key === "Escape" && menuOpen) setMenuOpen(false);
    };
    document.addEventListener("keydown", handleKeyDown);
    return () => document.removeEventListener("keydown", handleKeyDown);
  }, [menuOpen]);

  // Measure menu height
  useEffect(() => {
    if (menuRef.current) {
      const height = menuRef.current.offsetHeight;
      if (height > 0) setMenuHeight(height);
    }
  }, [menuContent, menuOpen]);

  // Style functions matching vibes.diy/HiddenMenuWrapper.styles.ts
  const getContentWrapperStyle = () => ({
    position: "fixed",
    top: 0,
    left: 0,
    right: 0,
    bottom: 0,
    zIndex: 10,
    transition: isBouncing
      ? "filter 0.3s ease"
      : "transform 0.4s ease, filter 0.3s ease",
    transform: menuOpen ? `translateY(-${menuHeight}px)` : "translateY(0)",
    overflowY: "auto",
    backgroundColor: "var(--hm-content-bg, #1e1e1e)",
    animation: isBouncing ? "vibes-drop-to-close 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)" : undefined
  });

  const getInnerContentStyle = () => ({
    filter: menuOpen ? "blur(4px)" : "none",
    width: "100%",
    height: "100%"
  });

  const getMenuStyle = () => ({
    position: "fixed",
    bottom: 0,
    left: 0,
    right: 0,
    zIndex: 5,
    padding: "24px",
    boxShadow: "0 -2px 10px rgba(0, 0, 0, 0.3)",
    backgroundColor: "var(--hm-menu-bg, #e5e5e5)",
    backgroundImage: `
      linear-gradient(var(--hm-grid-line, rgba(255, 255, 255, 0.5)) 1px, transparent 1px),
      linear-gradient(90deg, var(--hm-grid-line, rgba(255, 255, 255, 0.5)) 1px, transparent 1px)
    `,
    backgroundSize: "40px 40px",
    display: "flex",
    alignItems: "center",
    justifyContent: "center"
  });

  const getToggleButtonStyle = () => ({
    position: "fixed",
    bottom: "16px",
    right: 0,
    zIndex: 20,
    backgroundColor: "transparent",
    border: "none",
    cursor: "pointer",
    padding: 0
  });

  return e("div", { style: { position: "relative", overflow: "hidden" } },
    // Menu (below content)
    e("div", {
      ref: menuRef,
      id: "hidden-menu",
      role: "dialog",
      "aria-modal": "true",
      "aria-label": "Hidden menu",
      "aria-hidden": !menuOpen,
      style: getMenuStyle()
    }, menuContent || e(VibesPanel, { dbName })),

    // Content wrapper (slides up to reveal menu)
    e("div", { style: getContentWrapperStyle() },
      e("div", { style: getInnerContentStyle() },
        e("div", { style: { width: "100%", height: "100%" } }, children)
      )
    ),

    // Toggle button - fixed position bottom-right
    e("button", {
      "aria-haspopup": "dialog",
      "aria-expanded": menuOpen,
      "aria-controls": "hidden-menu",
      onClick: () => setMenuOpen(!menuOpen),
      style: getToggleButtonStyle()
    }, e(VibesSwitch, { size: 80 }))
  );
}
